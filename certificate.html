        .name-overlay {

        .download-btn {

            font-size: 1.2em;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .download-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(102, 126, 234, 0.4);
        }

        .download-btn:active {
            transform: translateY(0);
        }

        .download-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .instructions {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 4px solid #2196F3;
            text-align: left;
        }

        .code-instructions {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: left;
        }

        .code-instructions code {
            background: #e0e0e0;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
                margin: 10px;
            }

            h1 {
                font-size: 2em;
            }

            .name-overlay {
                font-size: 20px;
            }
        }
    </style>

    <script>
        // ==================== DEVELOPER CONFIGURATION ====================
        
        // Path to your certificate template image (PNG/JPG)
        const TEMPLATE_IMAGE_PATH = 'sample-certificate.png';
        
        // Certificate template configuration
        const CERTIFICATE_CONFIG = {
            // Coordinates where the name should appear (as percentages)
            namePosition: {
                x: 50, // 50% from left
                y: 49   // 58% from top
            },
            // Text styling
            textStyle: {
                fontSize: 110,
                fontFamily: 'Georgia',
                color: '#222',
                fontWeight: 'bold'
            }
        };
        
        // ==================== END CONFIGURATION ====================

        let templateImageLoaded = false;
        
        // Load the certificate template
        function loadCertificateTemplate() {
            const templateImg = document.getElementById('certificateTemplate');
            
            // Try to load your custom template
            const customTemplate = new Image();
            customTemplate.onload = function() {
                templateImg.src = TEMPLATE_IMAGE_PATH;
                templateImageLoaded = true;
                console.log('Custom certificate template loaded successfully!');
            };
            customTemplate.onerror = function() {
                console.log('Custom template not found, using default template');
                // Keep the default SVG template that's already loaded
                templateImageLoaded = true;
            };
            customTemplate.src = TEMPLATE_IMAGE_PATH;
        }

        // Update name in preview
        document.getElementById('userName').addEventListener('input', function(e) {
            const name = e.target.value.trim();
            const nameOverlay = document.getElementById('nameOverlay');
            const downloadBtn = document.getElementById('downloadBtn');
            
            if (name) {
                nameOverlay.textContent = name;
                downloadBtn.disabled = false;
            } else {
                nameOverlay.textContent = 'Enter your name above';
                downloadBtn.disabled = true;
            }
        });

        // Initialize download button state
        document.getElementById('downloadBtn').disabled = true;

        function downloadPDF() {
            const name = document.getElementById('userName').value.trim();
            
            if (!name) {
                alert('Please enter your name first!');
                return;
            }

            const { jsPDF } = window.jspdf;
            const templateImg = document.getElementById('certificateTemplate');
            
            // Create a canvas to draw the certificate
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            // Set canvas size to match the template image
            canvas.width = templateImg.naturalWidth || 800;
            canvas.height = templateImg.naturalHeight || 600;
            
            // Draw the template image
            ctx.drawImage(templateImg, 0, 0, canvas.width, canvas.height);
            
            // Configure text style
            ctx.font = `${CERTIFICATE_CONFIG.textStyle.fontWeight} ${CERTIFICATE_CONFIG.textStyle.fontSize}px ${CERTIFICATE_CONFIG.textStyle.fontFamily}`;
            ctx.fillStyle = CERTIFICATE_CONFIG.textStyle.color;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            
            // Calculate text position
            const textX = canvas.width * (CERTIFICATE_CONFIG.namePosition.x / 100);
            const textY = canvas.height * (CERTIFICATE_CONFIG.namePosition.y / 100);
            
            // Draw the name on the canvas
            ctx.fillText(name, textX, textY);
            
            // Create PDF
            const imgData = canvas.toDataURL('image/png');
            
            // Determine orientation based on canvas dimensions
            const isLandscape = canvas.width > canvas.height;
            const doc = new jsPDF({
                orientation: isLandscape ? 'landscape' : 'portrait',
                unit: 'mm',
                format: 'a4'
            });

            // Calculate dimensions to fit A4
            const pageWidth = doc.internal.pageSize.getWidth();
            const pageHeight = doc.internal.pageSize.getHeight();
            const canvasRatio = canvas.width / canvas.height;
            const pageRatio = pageWidth / pageHeight;
            
            let imgWidth, imgHeight;
            if (canvasRatio > pageRatio) {
                imgWidth = pageWidth - 20; // 10mm margin on each side
                imgHeight = imgWidth / canvasRatio;
            } else {
                imgHeight = pageHeight - 20; // 10mm margin top/bottom
                imgWidth = imgHeight * canvasRatio;
            }
            
            const imgX = (pageWidth - imgWidth) / 2;
            const imgY = (pageHeight - imgHeight) / 2;

            // Add the certificate to PDF
            doc.addImage(imgData, 'PNG', imgX, imgY, imgWidth, imgHeight);

            // Save the PDF
            doc.save(`Certificate_${name.replace(/\s+/g, '_')}.pdf`);
        }

        // Allow Enter key to trigger download
        document.getElementById('userName').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !document.getElementById('downloadBtn').disabled) {
                downloadPDF();
            }
        });

        // Initialize when page loads
        window.addEventListener('load', function() {
            loadCertificateTemplate();
        });
    </script>
